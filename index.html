<!DOCTYPE html>
<html>
    <head>
        <title>KVL Designs</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
        <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
        <script src="js/jquery-3.5.1.min.js" charset="utf-8"></script>
        <script src="owlcarousel/owl.carousel.min.js" charset="utf-8"></script>
    </head>
<body>

<section id="banner">
    <div class="banner-wrap">
        <div class="banner-bg kvl-arts" style="background-image:url(images/Clouds2.png);"></div>
        <div class="banner-bg kvl-websites" style="background-image:url(images/mockup-001-test-blur-2.png"></div>
        <div class="banner-content">
            <div class="img-wrap">
                <img id="logo-white" src="images/kvl-designs-logo-white-trans.png">
                <img id="logo-pink" src="images/kvl-designs-logo-pink-outline-trans.png">
                <img id="logo-blue" src="images/kvl-designs-logo-blue-outline-trans.png">
            </div>
            <div class="owl-carousel">
                <h6 class="suffix kvldesigns"><a id="kvldesigns" href="#designs">DESIGNS</a></h6>
                <h6 class="suffix kvlwebsites"><a id="kvlwebsites" href="#websites">WEBSITES</a></h6>
                <h6 class="suffix kvlarts"><a id="kvlarts" href="#arts">ARTS</a></h6>
            </div>
        </div>
            <a class="anchor" href="#designs">
                <button class="scroll-down">
                    <span></span>
                    <span></span>
                    <label>Scroll Down</label>
                </button>
            </a>
    </div>
</section>

<section id="designs">
    <div class="designs-wrap">
        <div class="designs-content">
            <a href="#banner">
            <img src="images/kvl-designs-logo-white-trans.png">
            </a>
            <div class="owl-carousel">
                <h6 class="suffix"><a id="kvldesigns" href="#designs">DESIGNS</a></h6>
                <h6 class="suffix"><a id="kvlwebsites" href="#websites">WEBSITES</a></h6>
                <h6 class="suffix"><a id="kvlarts" href="#arts">ARTS</a></h6>
            </div>
        </div>
    </div>
</section>

<section id="websites">
    <div class="websites-wrap">
        <div class="websites-content">
            <a href="#banner">
            <img src="images/kvl-designs-logo-white-trans.png">
            </a>
            <div class="owl-carousel">
                <h6 class="suffix"><a id="kvlwebsites" href="#websites">WEBSITES</a></h6>
                <h6 class="suffix"><a id="kvlarts" href="#arts">ARTS</a></h6>
                <h6 class="suffix"><a id="kvldesigns" href="#designs">DESIGNS</a></h6>
            </div>
        </div>
    </div>
</section>

<section id="arts">
    <div class="arts-wrap">
        <div class="arts-content">
            <a href="#banner">
            <img src="images/kvl-designs-logo-white-trans.png">
            </a>
            <div class="owl-carousel">
                <h6 class="suffix"><a id="kvlarts" href="#arts">ARTS</a></h6>
                <h6 class="suffix"><a id="kvlwebsites" href="#websites">WEBSITES</a></h6>
                <h6 class="suffix"><a id="kvldesigns" href="#designs">DESIGNS</a></h6>
            </div>
        </div>
    </div>
</section>

<script src="js/scripts.js" charset="utf-8"></script>

</body>
</html>
